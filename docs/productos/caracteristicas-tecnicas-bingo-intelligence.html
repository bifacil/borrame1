            <div>
              <div class="up-title">
                <h1>Características técnicas de Bingo Intelligence</h1>
                <a class="catlink" href="../categorias.html#productos">Productos</a>
              </div>
              <div class="fecha">miércoles, 17 de febrero de 2010</div>
              <p>
                <iframe src="http://www.youtube.com/embed/PY-esNWuX7A" class="youtube" />
              </p>
              <p>
                <span>Hasta ahora os he hablado de las principales características funcionales de Bingo Intelligence. A través de varias entradas en este blog, y una </span>
                <a href="http://www.youtube.com/bifaciltv">serie de vídeos</a>
                <span>, he hablado de la facilidad de uso de este software de Business Intelligence, y del dinamismo de las aplicaciones generadas. Creo que sus características funcionales son la principal fortaleza de Bingo, y ya tendremos ocasión de seguir hablando de ello.</span>
              </p>
              <p>Sin embargo, hoy quiero hablar sobre algunas características técnicas de Bingo, y responder así las inquietudes que me habéis transmitido a través de los comentarios o por correo electrónico.</p>
              <p>Bingo Intelligence se ha desarrollado íntegramente con las más modernas tecnologías, y con una arquitectura que proporcione un alto rendimiento, seguridad y estabilidad, y que por supuesto cubra los requerimientos funcionales para los que se diseñó. Los cuatro aspectos más destacados de su diseño técnico son:</p>
              <ul>
                <li>
                  <b>Software ROLAP:</b>
                  <span> Bingo Intelligence se conecta a cualquier base de datos relacional. Para ello, se define un "catálogo" que sirve como capa semántica entra la estructura física de la base de datos (la que sea), y la visión de negocio que conoce el usuario. La arquitectura ROLAP permite una completa libertad para modelizar la complejidad del negocio, simplica el proceso de implantación (no es necesario crear y mantener una base de datos multidimensional), y se trata de una arquitectura estándar fácilmente integrable con cualquier otro sistema (cosa que no ocurre con los "cubos" o las "nubes de datos")... Además, teniendo en cuenta el volumen de información que requiere un cuadro de mando típico, y considerando lo optimizado que están las bases de datos relacionales, y el HW actual… los tiempos de respuesta tampoco son un problema. La clave, como siempre, está en una correcta modelización del datawarehouse/datamart.</span>
                </li>
                <li>
                  <b>Arquitectura SOA (basada en servicios):</b>
                  <span> En una instalación típica de Bingo, existe un servidor central que ofrece servicios BI a todos los clientes, y centraliza la gestión de la seguridad y las conexiones a las bases de datos.</span>
                </li>
                <li>
                  <a href="http://es.wikipedia.org/wiki/Smart_client">Smart Client</a>
                  <span>:  Se trata de una solución que íntegra las ventajas de una aplicación web (o cliente ligero) y una aplicación de escritorio (o cliente pesado). El cliente de Bingo Intelligence tiene el "look and feel" de una aplicación de escritorio, aprovecha los recursos hardware de la máquina, y ofrece un rendimiento superior. Además, se instala fácilmente desde la web y las actualizaciones pueden ser automáticas sin intervención del usuario... Tal vez se trate del aspecto más diferenciador respecto otras alternativas, y permite unos niveles de usabilidad y productividad impensables en una solución web (manteniendo la facilidad de instalación y despliegue)...</span>
                </li>
                <li>
                  <b>Capa semántica:</b>
                  <span> La capa semántica con la que interactúa el usuario es la más avanzada del mercado, y gestiona de manera transparente para el usuario el uso de tablas agregadas, la generación de múltiples consultas, queries parametrizadas, y consultas temporales (YTD, ...)....</span>
                </li>
              </ul>
              <p>La siguiente imagen corresponde al diseñador de "catálogos", y muestra un diagrama típico de tablas con una estructura de "copo de nieve"...</p>
              <p>
                <img src="https://www.businessintelligence.info/resources/imagenes-bi/catalogo-bingo-intelligence.jpg" alt="El catálogo de Bingo Intelligence define la estructura de negocio que everá el usuario" title="El catálogo de Bingo Intelligence define la estructura de negocio que everá el usuario" style="display:block;text-align:center;margin-left:auto;margin-right:auto;width:499px;height:346px;" />
              </p>
              <p>También es interesante la sencillez de la aplicación para configurar la plataforma Bingo Intelligence, que consiste en una única pantalla que muestra un diagrama de la arquitectura:</p>
              <p>
                <img src="https://www.businessintelligence.info/resources/imagenes-bi/configurador-bingo-intelligence.jpg" alt="Configuración servidores de Bingo Intelligence" title="Configuración servidores de Bingo Intelligence" style="display:block;text-align:center;margin-left:auto;margin-right:auto;width:600px;height:396px;" />
              </p>
              <p>En este diagrama están representados los siguientes componentes (que pueden estar distribuídos en diferentes máquinas, o no):</p>
              <ul>
                <li>La última versión disponible está en la "nube" (para que el administrador del sistema la descargue cuando quiera).</li>
                <li>El "cliente de configuración" es la aplicación que utiliza el administrador para configurar la plataforma dentro de su organización.</li>
                <li>Dentro de la intranet, existe un "servidor de instalación y actualización", donde se conectan todos los usuarios de la empresa para buscar la última versión.</li>
                <li>El "servicio Bingo Intelligence" (IIS) centraliza la conexiones a las bases de datos de la empresa y al repositorio de este software de Business Intelligence.</li>
                <li>El "repositorio" (SQL Server) contiene la metainformación de la aplicación (catálogo, estructura de los informes y cuadros de mando, definición de seguridad, etc...)</li>
                <li>Los datos de negocio pueden estar guardados en el datawarehouse corporativo, algún datamart departamental, o en cualquier base de datos relacional (Oracle, SQL Server, Teradata, MySQL, DB2, ....).</li>
              </ul>
            </div>
